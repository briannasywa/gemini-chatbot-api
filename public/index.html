<!DOCTYPE html>
<html lang="id">
<head>

    <title>Tutor AI - Teman Belajar Anda</title> <link rel="stylesheet" href="style.css">
</head>
<body>

        <div id="chat-box">

        </div>

        </div>
    </div>
    <script src="script.js"></script>
